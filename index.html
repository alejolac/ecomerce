<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesLogin.css">
  <script src="https://kit.fontawesome.com/0fb83c0ce1.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>

</head>

<body>
  <main class="mt-5 container">
    <div class="imgLogin">
      <img src="img/login.png" alt="logo">
    </div>
    <div class="text-center my-4 text-login">
      <h2 class="fw-semibold">Inicio de Sesion</h2>
    </div>
    <form class="contenedor needs-validation" id="form" novalidate>
      <div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">E - Mail</label>
          <div class="invalid-feedback">
            Debe ingresar un Correo
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
          <label for="floatingPassword">Contraseña</label>
          <div class="invalid-feedback">
            Debe ingresar una Contraseña
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
      </div>
    </form>


    <div class="container">

      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>


    </footer>
    <script src="js/login.js"></script>
    
    

</body>

</html>
